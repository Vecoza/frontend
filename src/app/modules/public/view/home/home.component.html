<div class="header-carousel">

  <!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
  <div id="carouselId" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <ol class="carousel-indicators">
      <li *ngFor="let item of carouselItems; let i = index"
          [attr.data-bs-target]="'#carouselId'"
          [attr.data-bs-slide-to]="i"
          [class.active]="i === 0"
          [attr.aria-label]="'Slide ' + (i + 1)">
      </li>
    </ol>

    <!--  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
    <div class="carousel-inner">
      <div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === activeIndex">
        <img [src]="item.image" class="img-fluid w-100" alt="Carousel slide {{i + 1}}">
        <div class="carousel-caption">
          <div class="container py-4">
            <div class="row g-5">
              <div class="col-lg-6 fadeInLeft animated" data-animation="fadeInLeft" data-delay="1s" style="animation-delay: 1s;">
                <div class="bg-secondary rounded p-5">
                  <h4 class="text-white mb-4">CONTINUE CAR RESERVATION</h4>
                  <form>
                    <div class="row g-3">
                      <div class="col-12">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select Your Car type</option>
                          <option *ngFor="let car of item.formData.carOptions" [value]="car">{{ car }}</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <div class="input-group">
                          <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
                            <span class="fas fa-map-marker-alt"></span> <span class="ms-1">Pick Up</span>
                          </div>
                          <input class="form-control" type="text" [placeholder]="item.formData.placeholder" aria-label="Enter a City or Airport">
                        </div>
                      </div>
                      <div class="col-12">
                        <a href="#" class="text-start text-white d-block mb-2">Need a different drop-off location?</a>
                        <div class="input-group">
                          <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
                            <span class="fas fa-map-marker-alt"></span><span class="ms-1">Drop off</span>
                          </div>
                          <input class="form-control" type="text" [placeholder]="item.formData.placeholder" aria-label="Enter a City or Airport">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="input-group">
                          <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
                            <span class="fas fa-calendar-alt"></span><span class="ms-1">Pick Up</span>
                          </div>
                          <input class="form-control" type="date">
                          <select class="form-select ms-3" aria-label="Default select example">
                            <option selected>12:00AM</option>
                            <option *ngFor="let time of ['1:00AM', '2:00AM', '3:00AM', '4:00AM', '5:00AM', '6:00AM', '7:00AM']" [value]="time">{{ time }}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="input-group">
                          <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
                            <span class="fas fa-calendar-alt"></span><span class="ms-1">Drop off</span>
                          </div>
                          <input class="form-control" type="date">
                          <select class="form-select ms-3" aria-label="Default select example">
                            <option selected>12:00AM</option>
                            <option *ngFor="let time of ['1:00AM', '2:00AM', '3:00AM', '4:00AM', '5:00AM', '6:00AM', '7:00AM']" [value]="time">{{ time }}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-light w-100 py-2">Book Now</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-none d-lg-flex fadeInRight animated" data-animation="fadeInRight" data-delay="1s" style="animation-delay: 1s;">
                <div class="text-start">
                  <h1 class="display-5 text-white">{{item.heading}}</h1>
                  <p>{{item.subheading}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Carousel End -->
